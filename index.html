<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        .loading-container {
            text-align: center;
        }


        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }


        .loading-spinner {
            border: 6px solid #3498db;
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        .loading-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.8); /* Semi-transparent background */
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading-background">
        <div class="loading-container">
            <div class="loading-text">Loading...</div>
            <div class="loading-spinner"></div>
        </div>
    </div>


    <script>
        // Simulate a delay (4 seconds) to demonstrate the loading screen
        setTimeout(function() {
            window.location.href = 'home.html'; // Redirect to home.html after 4 seconds
        }, 4000);
    </script>
</body>
</html>
